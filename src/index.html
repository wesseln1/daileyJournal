<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <title>Dailey Journal</title>
</head>

<body>
    <div class="flexContainer">

        <h1>Journal Entry</h1>
        <div>
        </div>
        <div class="formDiv">
            <form action="">
                <fieldset>
                    <label for="journalDate">Date of Entry</label>
                    <input type="date" name="journalDate" id="dateInput" class="form-control form-control">
                </fieldset>
                <fieldset>
                    <label for="conceptsCovered">Concepts Covered</label>
                    <input type="text" value="Concepts Covered" id="conceptInput" class="form-control form-control">
                </fieldset>
                <fieldset>
                    <label for="journalEntry">Journal Entry</label>
                    <input type="text" value="Journal Entry" id="journalInput"
                        class="journalEntry form-control form-control">
                </fieldset>
                <fieldset class="dropDown">
                    <label for="journalMood">Mood</label>
                    <select id="moodInput" class="btn dropdown-toggle dropdown-toggle-split">
                        <option>Mood</option>
                        <option value="happy">Happy</option>
                        <option value="sad">Sad</option>
                        <option value="angry">Angry</option>
                        <option value="confused">Confused</option>
                        <option value="hungrey">Hungrey</option>
                        <option value="excited">Excited</option>
                    </select>
                </fieldset>
        </div>
        <div>
            <button type="button" class="entryButton btn btn-primary" id="entryBtn">Record Entry</button>
        </div>
        </form>

        <div class="flex-container">

        </div>
    </div>
    <script src="scripts/journal.js"></script>
    <script src="scripts/logEntry.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
