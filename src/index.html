<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <title>Dailey Journal</title>
</head>

<body>
    <div class="flexContainer">

        <div>
            <h1>Journal Entry</h1>
        </div>
        <div class="formDiv">
            <form action="">
                <fieldset>
                    <label for="journalDate">Date of Entry</label>
                    <input type="date" name="journalDate" id="dateInput">
                </fieldset>
                <fieldset>
                    <label for="conceptsCovered">Concepts Covered</label>
                    <input type="text" value="Concepts Covered" id="conceptInput">
                </fieldset>
                <fieldset>
                    <label for="journalEntry">Journal Entry</label>
                    <input type="text" value="Journal Entry" id="journalInput" class="journalEntry">
                </fieldset>
                <fieldset>
                    <label for="journalMood">Mood</label>
                    <select id="moodInput">
                        <option>Mood</option>
                        <option value="happy">Happy</option>
                        <option value="sad">Sad</option>
                        <option value="angry">Angry</option>
                        <option value="confused">Confused</option>
                        <option value="hungrey">Hungrey</option>
                        <option value="excited">Excited</option>
                    </select>
                </fieldset>
        </div>
        <div>
            <button type="button" class="entryButton">Record Entry</button>
        </div>
        </form>

        <div class="flex-container">
        
        </div>
    </div>
    <script src="scripts/journal.js"></script>
    <script src="scripts/logEntry.js"></script>
</body>

</html>
