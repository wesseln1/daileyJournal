<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="scripts/journal.js"></script>
    <title>Dailey Journal</title>
</head>

<body>
    <div class="flexContainer">

        <div>
            <h1>Journal Entry</h1>
        </div>
        <div>
            <form action="">
                <div class="formDiv">

                    <div class="feildsetDiv">
                        <fieldset>
                            <label for="journalDate">Date of Entry</label>
                            <div class="inputDiv">
                                <input type="date" name="journalDate" id="" class="inputId">
                            </div>
                        </fieldset>
                    </div>
                    <div class="feildsetDiv">
                        <fieldset>
                            <label for="conceptsCovered">Concepts Covered</label>
                            <div class="inputDiv">
                                <input type="text" name="conceptsCovered" id="" class="inputId">
                            </div>
                        </fieldset>
                    </div>
                    <div class="feildsetDiv">
                        <fieldset>
                            <label for="journalEntry">Journal Entry</label>
                            <div class="inputDiv">
                                <input type="text" name="journalEntry" id="" class="inputId" class="journalEntry">
                            </div>
                        </fieldset>
                    </div>
                    <div class="feildsetDiv">
                        <fieldset>
                            <label for="journalMood">Mood</label>
                            <div class="inputDiv">
                                <select class="inputId">
                                    <option>Mood</option>
                                    <option value="happy">Happy</option>
                                    <option value="sad">Sad</option>
                                    <option value="angry">Angry</option>
                                    <option value="confused">Confused</option>
                                    <option value="hungrey">Hungrey</option>
                                    <option value="excited">Excited</option>
                                </select>
                            </div>
                        </fieldset>
                    </div>
                    <div>
                        <button type="button">Record Entry</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
